version: "3.4"
services:
  webserver:
    image: nginx
    working_dir: /application
    volumes:
      - .:/application
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8889:8889"
    restart: always
  
  php-fpm:
    build: .
    working_dir: /application
    volumes:
      - .:/application
      - ./php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini